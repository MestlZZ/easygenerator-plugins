<div class="review-dialog ">
    <form class="add-comment-form">
        <div>
            
        </div>


        <textarea class="comment-text-block message" placeholder="Type your comment here"></textarea>
        <div class="identify-user-form">
            <div class="identify-user-title">Please idenitfy yourself</div>
            <div class="identify-user-row">
                <input type="text"/>
                <label>Name</label>
                <span class="error-message">Enter your name</span>
            </div>
            <div class="identify-user-row">
                <input type="email"/>
                <label>Email</label>
                <span class="error-message">Invalid email</span>
            </div>
        </div>
        <div class="comment-action-wrapper">
            <div class="comment-status-message success" title="Comment was sent">
                Comment was sent
            </div>
            <div class="comment-status-message fail" title="Comment was not sent">
                Comment was not sent.
                <br/>
                Try again.
            </div>
            <button title="Send" class="btn comment-btn blue round pull-right">
                <span class="btn-title">Send</span>
            </button>
        </div>
    </form>
</div>

<form class="add-comment-form">
    <div class="message-wrapper">
        <div class="add-comment-form-title">{{leaveYourComment}}</div>
        <textarea class="comment-text-block message" placeholder="{{typeYourCommentHere}}"></textarea>
    </div>
    <div class="identify-user-wrapper">
        <div class="identify-user-title">{{identifyMessage}}</div>
        <div class="identify-user-row">
            <input class="name-input" type="text" />
            <label>{{name}}</label>
            <span class="error-message name">{{enterYourNameError}}</span>
        </div>
        <div class="identify-user-row">
            <input class="email-input" type="email" />
            <label>{{email}}</label>
            <span class="error-message email">{{enterValidEmailError}}</span>
        </div>
    </div>
    <div class="comment-action-wrapper">
        <div class="comment-status-message success" title="{{commentWasSent}}">{{commentWasSent}}</div>
        <div class="comment-status-message fail" title="{{commentWasNotSent}}">{{commentWasNotSent}}<br />{{tryAgain}}</div>
        <div class="comment-actions">
            <button title="{{cancel}}" class="cancel-btn">{{cancel}}</button>
            <button title="{{postComment}}" class="comment-btn">{{postComment}}</button>
        </div>
    </div>
</form>
